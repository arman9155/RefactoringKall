<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/communityLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>자주 묻는 질문</title>
    <link th:href="@{css/community/notice.css}" rel="stylesheet">
    <script th:src="@{myLib/jquery-3.2.1.min.js}"></script>
    <script th:inline="javascript">
        $("#categoryID").click(function(){
            $("#categoryID").removeClass("click");
            $(this).addClass("click");
        });
    </script>
</head>
<body>
    <section class="content">
        <h3 class="underline">자주 묻는 질문</h3>
        <div class="select">
            <a th:href="@{qna}" id="categoryID 0" class="category">전체</a>
            <th:block th:each="category,i : ${category}">
                <a th:href="@{${category.categoryId}}" th:id="'categoryID '+${i.index+1}" class="category">[[${category.categoryName}]]</a>
            </th:block>
        </div>
        <table id="QAList">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>분류</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody id="toggle_container">
            <th:block th:each="qna, i : ${qnaList}">
                <tr class="toggle_Q">
                    <td scope="row" th:text="${i.index+1}"></td>
                    <td th:text="${qna.categoryDTO?.categoryName}"></td>
                    <td class="QA_content">
                         <span class="QA_q_title"
                               th:text="${qna.title}">
                         </span>
                    </td>
                </tr>

                <tr class="toggle_A">
                    <td colspan="3" class="QA_q_a">
                        <div class="QA_a_content"
                            th:text="${qna.content}">
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/communityLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>1:1 문의</title>
    <link th:href="@{css/community/question.css}" rel="stylesheet">
</head>
<body>
    <section class="content">
        <h3 class="underline">1:1 문의</h3>
        <form th:action="@{question}" name="question" method="post" th:object="${usq}">
            <div>
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" placeholder="userid"  th:field="*{userDTO.userId}">
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="text" id="email" name="email" placeholder="@"> <!--th:field="*{userDTO.email}"-->
            </div>
            <div>
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력해주세요." th:field="*{title}" required>
            </div>

            <div>
                <label for="category">카테고리</label>
                <select name="category" id="category" th:field="*{categoryDTO.categoryId}">
                    <option value="q_01">로그인 / 계정</option>
                    <option value="q_02">상품</option>
                    <option value="q_03">배송</option>
                    <option value="q_04">기타</option>
                </select>
            </div>

            <div>
                <label for="description">문의내용</label>
<!--                <span th:if="${usq.categoryDTO?.categoryId =='q_01' || usq.categoryDTO?.categoryId =='q_02' || usq.categoryDTO?.categoryId =='q_04'}">-->
                  <textarea name="description" id="description" rows="10" placeholder="문의 내용"
                  th:value="*{content}" th:field="*{content}">문의 내용:</textarea>
                </span>
                <span th:if="*{categoryDTO?.categoryId} =='q_03'">
                    <textarea name="description" id="description" rows="10" placeholder="문의 내용"
                              th:value="${usq.content}" th:text="${usq.content}">
                        주문 번호(주문하신 경우) :
                        문의 내용:

                    </textarea>
                </span>

            </div>

            <div class="file-upload">
                <input class="upload-name" value="" placeholder="첨부파일" readonly>
                <label for="file">파일 첨부</label>
                <input type="file" id="file">
            </div>

            <button>문의하기</button>
        </form>
    </section>
</body>
</html>

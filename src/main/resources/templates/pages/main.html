<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/listLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <link th:href="@{css/main.css}" rel="stylesheet">
    <title>Main</title>
</head>
<body>
<div >
    <div class="main_wrapper">
        <div class="main_picture">
            <div th:each ="img, i : ${imgList}">
                <input th:if="${i.index==0}" type="radio" name="main_pic" th:id="main_+${i.index+1}" class="main_pic" checked>
                <input th:if="${i.index > 0}" type="radio" name="main_pic" th:id="main_+${i.index+1}" class="main_pic">
                <label th:for="main_+${i.index+1}"></label>
                <img name="main_img" th:src="${img.image}">
            </div>
        </div>
    </div>

    <h2 class="animate__animated element">신상품</h2>
    <form method="get" th:object="${recommendProduct}">
        <div class="recommendContainer">
            <th:block th:each="item,i : ${recommendProduct}">
                <div class="recommend item" th:classappend="${i.index+1}">
                    <a th:href="@{product/{id}(id=${item.productId})}">
                        <p>
                            <img th:src="${item.image}">
                        <h3 th:text="${item.name}"></h3><br>
                        </p>
                    </a>
                </div>
            </th:block>
        </div>
    </form>
</div>
</body>
</html>

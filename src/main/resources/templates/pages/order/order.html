<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/orderLayout}"
      layout:fragment="Content(order))>
<head>
    <meta charset="UTF-8">
    <link th:href="@{css/order/order.css}" rel="stylesheet">
    <title>주문 / 결제</title>
</head>
<body>
    <form th:action="@{complete}" method="post">
        <h3 class="underline">구매자 정보</h3>
        <table class="buyerInfo" th:object="${user}">
            <tr>
                <th>이름</th>
                <td><input type="text" placeholder="ggg"></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="email" placeholder="example@email.com"> </td>
            </tr>
            <tr>
                <th>휴대폰 번호</th>
                <td><input type="text" placeholder="010-1234-5678 "><button>수정</button> </td>
            </tr>
        </table>


        <h3 class="underline">받는 사람 정보</h3>
        <table class="orderInfo">
            <tr>
                 <th colspan="2"><input type="checkbox" id="same">
                 <label for="same">구매자와 동일</label></th>
             </tr>
            <tr>
                <th>이름</th>
                <td><input type="text" placeholder="ggg"></td>
            </tr>
            <tr>
                <th>휴대폰 번호</th>
                <td><input type="text" placeholder="010-1234-5678 "><button>수정</button> </td>
            </tr>
            <tr>
                <th>배송주소</th>
                <td>ㅎㅎㅎ</td>
            </tr>
            <tr>
                <th>배송 시 요청사항 </th>
                <td>ㅎㅎㅎ<button>검색</button></td>
            </tr>
        </table>

        <h3 class="underline">결제 상품 목록</h3>
        <table class="productList">
            <tr>
                <td>케이크정보</td>
                <td>option 정보</td>
                <td>수량</td>
                <td>가격</td>
            </tr>
        </table>

        <h3 class="underline">할인 적용</h3>
        <ul class="discount">
            <li><label for="mileage">마일리지</label></li>
            <li><input type="number" max="" id="mileage" placeholder="사용 가능 마일리지"></li>
        </ul>

        <h3 class="underline">결제 수단 선택</h3>
        <ul class="payment">
             <li>
                 <input type="radio" name="payment" value="payment" id="count">
                 <label for="count">계좌이체</label>
             </li>
             <li>
                 <input type="radio" id="credit-card" name="payment" value="credit">
                 <label for="credit-card">신용/체크카드</label>
             </li>
             <li>
                 <input type="radio" id="phone" name="payment" value="phone">
                 <label for="phone">휴대폰</label>
             </li>
        </ul>

        <h3 class="underline">최종결제금액</h3>
        <table class="total">
            <tr>
                <th>총상품가격</th>
                <th>총 할인 금액</th>
                <th>배송비</th>
                <th>총결제금액</th>
            </tr>
            <tr>
                <td>ㅇㅇㅇㅇㅇ원</td>
                <td> 할인금액원</td>
                <td>    배송비원</td>
                <td> 총 결제금액 원</td>
            </tr>
        </table>
        <button>결제</button>
    </form>
</body>
</html>

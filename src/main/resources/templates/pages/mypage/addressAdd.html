<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>배송지 추가</title>
    <link th:href="@{css/mypage/addressDetail.css}" rel="stylesheet">
</head>
<body>
  <form th:action="@{u_address_add}" method="post" th:object="${usAddressDTO}">

      <h3 class="underline">배송지 추가</h3>

      <table class="address_info">
        <tbody>
          <tr>
            <th><label for="name">이름</label></th>
            <td><input id="name" type="test" name="name" th:field="*{name}" th:value="*{name}"></td>
          </tr>
          <tr>
            <th><label for="address_name">배송지명</label></th>
            <td> <input id="address_name" type="text" name="address_name"  th:field="*{addressName}" th:value="*{addressName}"></td>
          </tr>
          <tr>
            <th><label for="phone">전화번호</label></th>
            <td id="phoneNb">
              <input id="phone" type="text" name="phoneNb" th:field="*{phoneNb}" th:value="*{phoneNb}" minlength="11" maxlength="13"></td>
          </tr>
          <tr>
            <th><label for="zip_code">우편번호</label></th>
            <td><input id="zip_code" type="text" name="zip_code" th:field="*{zipCode}" th:value="*{zipCode}"></td>
          </tr>
          <tr>
            <th><label for="address_1">주소</label></th>
            <td><input id="address_1" type="text" name="address_1" th:field="*{address_1}" th:value="*{address_1}"></td>
          </tr>
          <tr>
            <th><label for="address_2">상세주소</label></th>
            <td><input id="address_2" type="text" name="address_2" th:field="*{address_2}" th:value="*{address_2}"></td>
          </tr>
        </tbody>
      </table>
      <div class="buttons">
        <button>완료</button>
        <a onclick="window.close();" th:href="@{u_address}">닫기</a>
      </div>
  </form>
</body>
</html>

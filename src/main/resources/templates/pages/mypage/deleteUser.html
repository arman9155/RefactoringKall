<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{css/mypage/userInfo.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>회원탈퇴</title>
</head>
<body>
    <form th:action="@{u_deleteUser}" method="post"  th:object="${userDelDTO}">
        <table>
            <tbody>
            <tr>
                <th><label for="id">아이디</label></th>
                <td> <input id="id" type="text" name="userDTO.userId" th:value="${loginId}" readonly></td>
            </tr>
            <tr>
                <th><label for="description">탈퇴사유</label></th>
                <td>
                    <textarea name="description" id="description" rows="10" th:field="*{text}">탈퇴사유 :</textarea>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="buttons">
            <button>탈퇴완료</button>
            <a onclick="window.close();">닫기</a>
        </div>
    </form>
</body>
</html>
